<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="site-container page-wrapper">

        <header>
            <div class="logo" onclick="window.location.href='{{ url_for('profile') }}'">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Portfolio Logo">
                My Portfolio
            </div>
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('profile') }}">Profile</a>
                <a href="{{ url_for('works') }}" class="active">Works</a>
                <a href="{{ url_for('contacts') }}">Contacts</a>
            </nav>
        </header>

        <main>
            <h1>Word to Uppercase</h1>
            <form method="POST">
                <input type="text" name="text" placeholder="Enter text" required value="{{ request.form.text }}">
                <button type="submit">Convert</button>
            </form>
            {% if result %}
            <div class="result-box">
                <h2>Result:</h2>
                <p>{{ result }}</p>
            </div>
            {% endif %}
        </main>

        <footer>
            <p>&copy; 2025 Personal Web Portfolio</p>
        </footer>

    </div>
</body>
</html>
